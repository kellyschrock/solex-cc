<script type="text/javascript" src="/scripts/workerspage.js"></script>

<div id="startup" class="container content_view">
    <h2>Workers</h2>
    <p>
        Following is a list of workers currently installed. You can install a worker from this page, and remove installed workers.
    </p>

    <span class="group_title">Workers</span>
    <br/><br/>
    <div class="row">
        <div class="col-sm-12">
            <table id="tbl_workers" class="table table-condensed table-striped table-bordered table-hover">
                <tbody>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Messages</th>
                        <th/>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button id="btn_reload" class="btn-sm btn-success" style="float: right">Reload</button>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="padded bordered_group">
                <span class="bold">Install a worker</span>
                <div class="padded">
                    You can install a worker by choosing a worker zip file and uploading it. 
                </div>
                <table>
                    <tr>
                        <td>
                            <input id="fileupload" type="file" name="file" accept="application/zip" />
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
